<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
   
   <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="./imagens/foto-g.png" alt="Imagem flexivel">
   </picture>
   
   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir audio em HTML5</p>
   <audio controls preload="metadata">
      <source src="midia/50-cent-in-da-club.mp3" type="audio/mpeg">
      <source src="midia/50-cent-in-da-club.ogg" type="audio/ogg">
      <source src="midia/50-cent-in-da-club.wav" type="audio/wav">
      <p>Infelizmente seu navegador não possui compatibilidade com audios. <a href="midia/50-cent-in-da-club.mp3">Clique aqui para baixar o audio</a></p>
 
   <p>
      <a href="midia/50-cent-in-da-club.mp3" download="50-cent-in-da-club.mp3">Clique aqui para baixar o audio</a>
   </p>
   
</body>
</html>
