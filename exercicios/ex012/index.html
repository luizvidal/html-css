<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1>
   <p>Este vídeo esta hospedado no meu proprio servidor</p>
   
   <!-- <video src="midia/meu-video.m4v" width="500" autoplay preload="metadata" loop></video> -->
   
   <video width="560" poster="imagens/limoes-capa.png" controls loop autoplay>
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/meu-video.m4v" type="video/mp4">
      <source src="midia/meu-video.webm" type="video/webm">
      <source src="midia/meu-video.ogv" type="video/ogg">
      <p>Seu navegador não tem compatibilidade com reprodução de vidios</p>
   </video>
   
   <h1>Inserindo vídeos do youtube</h1>
   
   <iframe width="560" height="315" src="https://www.youtube.com/embed/xSx0oTFIPOA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
